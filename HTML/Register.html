<body>
    <div class="container">
        <h1>Register</h1>
        <h3>Please fill in this form to create an account</h3>
        <hr>
        <label for="Email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email"><br>
        <label for="Password"><b>Password</b></label><br>
        <input type="text" placeholder="Enter Password"><br>
        <label for="Confirm-Password"><b>Confirm Password</b></label><br>
        <input type="text" placeholder="Reenter Password"><br><hr>
        <h3><b>By Creating an account you agree to our <a href="#">Terms and policy</a></b></h3>
        <button class="Register" type="submit">Register</button>
        <button class="reset" type="submit">Reset</button><hr>
    <div class="signin"><h2>
        Already have an account?<a href="#">Sign in</a></h2>
    </div>
    </div>
